{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 class="text-white"><b>TODO</b></h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h5 style="color:white"><b>ADD TASK</b></h5>
            <div class="shadow-sm p-3 mb-5 bg-white rounded">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="Name" class="form-control" placeholder="Name of the task"><br>
                    </div>
                    <div class="form-group">
                        <input type="text" name="Priority" class="form-control" placeholder="Your Priority"><br>
                    </div>
                    <div class="form-group">
                        <input type="text" name="Date" class="form-control" placeholder="yyyy-mm-dd"><br>
                    </div>
                    <input type="submit" value="SUBMIT" class="btn btn-success">
                </form>
            </div>
            <div>
                <img src="{% static 'todo1.1/todo3.png' %}" alt="" style="height:500px;width:650px">
            </div>
        </div>
        <div class="col-md-6">
            <h5 style="color:white"><b>TASK COMPLETED</b></h5>
            {% for i in p %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.Name}}</h5>
                    <p><b> {{i.Priority}}</b></p>
                    <p><b> {{i.Date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">DELETE</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">UPDATE</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
